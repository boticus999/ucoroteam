{% extends 'main/layout.html' %}

{% block main %}
  <div class="form-section container">
    <h2>Регистрация на сайта</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Зарегистрироваться</button>
    </form>
    <hr>
    Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a>
  </div>
{% endblock main %}
